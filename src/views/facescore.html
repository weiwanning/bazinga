<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=320; user-scalable=no" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>ColorThief Demo</title>
  
  <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        
  <style>
  #yourimage {
    width:100%; 
  }
  </style>
  <style>
    .thumb {
      height: 75px;
      border: 1px solid #000;
      margin: 10px 5px 0 0;
    }
  </style>
</head>

<body>
  <input type="file" capture="camera" accept="image/*" id="files"/>
  <output id="list"></output>
  <button id="show_score">show score</button>

  <script>
    function handleFileSelect(evt) {
      var f = evt.target.files[0]; // FileList object
      var reader = new FileReader();

      // Closure to capture the file information.
      reader.onload = (function(theFile) {
        return function(e) {
          // Render thumbnail.
          var span = document.createElement('span');
          span.innerHTML = ['<img class="thumb" src="', e.target.result,
                            '" title="', escape(theFile.name), '"/>'].join('');
          document.getElementById('list').insertBefore(span, null);
        };
      })(f);
      // Read in the image file as a data URL.
      reader.readAsDataURL(f);
    }

    document.getElementById('files').addEventListener('change', handleFileSelect, false);
  </script>
</body>
</html>
